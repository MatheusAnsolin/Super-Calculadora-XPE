<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Calculadora-XPE</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="" alt="Logo">
            <input type="button" onclick="calcular()" value="SuperCalcular!">
        </div>
        <section class="selectorNumbers">
            
            <label for="firstNumber">Primeiro número.A</label>
            <input type="number" name="primeiroNumero" id="primeiroNumero">
            <label for="secondNumber">Segundo número.B</label>
            <input type="number" name="segundoNumero" id="segundoNumero">
        </section>
    </header>
    <main>
        <div>
            <p class="calculoCnt">Soma</p>
            <p id="resultadoSoma" class="resultado"></p>  
        </div>
        <div>
            <p class="calculoCnt">Raiz Quadrada de A</p>
            <p id="resultadoRaiz" class="resultado"></p>  
        </div>  
        <div>
            <p class="calculoCnt">Porcentagem de A em relação a B</p>
            <p id="resultadoPorcentagem" class="resultado"></p>  
        </div>  
    </main>
    <footer>

    </footer>

    <script src="arquivo.js"></script>
</body>
</html>
